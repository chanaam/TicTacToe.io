<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="chana fullstack lessons">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <meta name="author" content="Hanna">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Tic Tac Toe </title>
</head>

<body>

    <div class="main">
        <div class="header">
            <h1>Tic-Tac-Toe</h1>
            <h3>Welcome to My Game!</h3>
            <div id="time" class="time"></div>
        </div>

        <div class="game">

            <div class="board">
                <div id="xo"></div>
            </div>

            <div id="menu" class="buttons">
                <button id="btnNewGame" class="new">New Game</button>
                <button id="btnDeleteLastStep" class="del">Delete Last Step</button>
                <button id="btnShowRecord">Show Record</button>
                <button id="btnSaveGame">Save Game</button>
                <button id="btnLoadGame">Load Game</button>
                <button id="btnTimer">Timer</button>
                <button id="btnChangeSize">Change Size</button>
                
                
                <div id="Details">
                    <h4 id="players"></h4>
                    <div id=showRecord class="show"></div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
